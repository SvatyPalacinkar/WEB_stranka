<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Programming tutorial</title>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var anchorLinks = document.querySelectorAll('a[href^="#"]');
            for (var i = 0; i < anchorLinks.length; i++) {
                var anchorLink = anchorLinks[i];
                anchorLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    var target = this.getAttribute('href').substring(1);
                    if (target === '') {
                        scrollToTop();
                    } else {
                        scrollToCenter(target);
                    }
                });
            }
        });

        var debounceTimeout;

        function debounce(func, delay) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(func, delay);
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollToCenter(target) {
            var targetElement = document.getElementById(target);
            if (targetElement) {
                var elementPosition = targetElement.offsetTop;
                var offsetPosition = elementPosition - (window.innerHeight / 2 - targetElement.offsetHeight / 2);
                debounce(function() {
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }, 100);
            }
        }
    </script>
</head>
